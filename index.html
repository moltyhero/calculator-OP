<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" class="container">
        <div class="result">12345</div>
        <div id="operators">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>
        <div class="number">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="number">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="number">
            <button>1</button>
            <button>2</button>
            <button>3</button>
    </div>
    <div>
        <button class="number">0</button>
        <button>.</button>
        <button>=</button>
        <button>Clear</button>
    </div>
</body>
</html>
