<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container" class="container">
        <div id="display" class="display">Display</div>
        <div id="operators" >
            <button name="*" class="operators">*</button>
            <button name="/" class="operators">/</button>
            <button name="-" class="operators">-</button>
            <button name="+" class="operators">+</button>
        </div>
        <div>
            <button name="7" class="number">7</button>
            <button name="8" class="number">8</button>
            <button name="9" class="number">9</button>
        </div>
        <div>
            <button name="4" class="number">4</button>
            <button name="5" class="number">5</button>
            <button name="6" class="number">6</button>
        </div>
        <div>
            <button name="1" class="number">1</button>
            <button name="2" class="number">2</button>
            <button name="3" class="number">3</button>
    </div>
    <div>
        <button name="0" class="number">0</button>
        <button name="." id="dot" class="number">.</button>
        <button name="Enter" id="result">=</button>
        <button id="clear">Clear</button>
        <button id="back">Back</button>
    </div>
</body>
</html>
